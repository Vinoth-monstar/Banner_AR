<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Bottom Banner</title>
    <style>
        /* CSS for the banner */
        .bottom-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 5px 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-family: Arial, sans-serif;
            height: 161px; /* Max height for the banner */
            box-sizing: border-box; /* Ensure padding is included in height calculation */
        }

        .banner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            margin-bottom: 5px;
        }

        .banner-title {
            font-size: 14px;
            font-weight: bold;
        }

        .add-to-cart-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        /* CSS for the circular progress */
        .nutrition-circles {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .circle-container {
            text-align: center;
            width: 60px; /* Adjust width to make circles smaller */
        }

        .circle-title {
            font-size: 12px;
            margin-bottom: 3px;
            font-weight: bold;
        }

        .circle {
            position: relative;
            width: 40px; /* Reduced size */
            height: 40px; /* Reduced size */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle svg {
            position: absolute;
            top: 0;
            left: 0;
        }

        .circle text {
            font-size: 10px; /* Reduced font size */
            font-weight: bold;
            fill: black;
        }

        .circle-value {
            text-align: center;
            margin-top: 4px;
            font-size: 12px; /* Reduced font size */
        }

        /* Colors for different nutrients */
        .carbs .circle svg circle {
            stroke: #4CAF50;
        }

        .fat .circle svg circle {
            stroke: #f44336;
        }

        .protein .circle svg circle {
            stroke: #ff9800;
        }

        .calories .circle svg circle {
            stroke: #616161;
        }
    </style>
</head>
<body>

<!-- Content of the page -->
<div class="bottom-banner">
    <div class="banner-header">
        <div class="banner-title">Pizza Salami</div>
        <button class="add-to-cart-button">Add to Cart</button>
    </div>
    <div class="nutrition-circles">
        <!-- Carbs Circle -->
        <div class="circle-container carbs">
            <div class="circle-title">Carbs</div>
            <div class="circle">
                <svg width="40" height="40">
                    <circle cx="20" cy="20" r="18" stroke-width="4" fill="none" stroke-dasharray="113" stroke-dashoffset="0"></circle>
                    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle">56%</text>
                </svg>
            </div>
            <div class="circle-value">30.1g</div>
        </div>

        <!-- Fat Circle -->
        <div class="circle-container fat">
            <div class="circle-title">Fat</div>
            <div class="circle">
                <svg width="40" height="40">
                    <circle cx="20" cy="20" r="18" stroke-width="4" fill="none" stroke-dasharray="113" stroke-dashoffset="0"></circle>
                    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle">72%</text>
                </svg>
            </div>
            <div class="circle-value">16g</div>
        </div>

        <!-- Protein Circle -->
        <div class="circle-container protein">
            <div class="circle-title">Protein</div>
            <div class="circle">
                <svg width="40" height="40">
                    <circle cx="20" cy="20" r="18" stroke-width="4" fill="none" stroke-dasharray="113" stroke-dashoffset="0"></circle>
                    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle">8%</text>
                </svg>
            </div>
            <div class="circle-value">12g</div>
        </div>

        <!-- Calories Circle -->
        <div class="circle-container calories">
            <div class="circle-title">Calories</div>
            <div class="circle">
                <svg width="40" height="40">
                    <circle cx="20" cy="20" r="18" stroke-width="4" fill="none" stroke-dasharray="113" stroke-dashoffset="0"></circle>
                    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle">100%</text>
                </svg>
            </div>
            <div class="circle-value">320 KCal</div>
        </div>
    </div>
</div>

</body>
</html>
